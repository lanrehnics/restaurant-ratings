<ion-header>
  <ion-navbar color="primary">
    <ion-title>Restaurant Ratings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Top Rated</h2>
  <ion-list *ngFor="let restaurant of restaurants">
    <ion-item (click)="viewDetails(restaurant.id)">
      <h2>{{restaurant.name}}</h2>
      <h3>Average of Excellent Rating</h3>
      <img src="../../assets/five-stars.png">
    </ion-item>
  </ion-list>
  <button ion-button block>Restaurant Listing</button>
</ion-content>
