<ion-header>
  <ion-navbar color="primary">
    <ion-title>Restaurant Ratings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Top Rated Restaurants</h2>
  <ion-list *ngFor="let restaurant of restaurants">
    <ion-item (click)="viewDetails(restaurant)">
      <h2>{{restaurant.Name}}</h2>
      <ion-icon name="star"></ion-icon>
      <ion-icon name="star"></ion-icon>
      <ion-icon name="star"></ion-icon>
      <ion-icon name="star"></ion-icon>
      <ion-icon name="star"></ion-icon>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="viewSearchPage()">Restaurant Listing</button>
</ion-content>
