<ion-header>

    <ion-title>Show Restaurant</ion-title>

</ion-header>

        <button ion-col ion-button large>B</button>
        <button ion-col ion-button large>C</button>
        <button ion-col ion-button large>D</button>
        <button ion-col ion-button large>E</button>
      </ion-row>
      <ion-row>
        <button ion-col ion-button large>F</button>
        <button ion-col ion-button large>G</button>
        <button ion-col ion-button large>H</button>
        <button ion-col ion-button large>I</button>
        <button ion-col ion-button large>J</button>
      </ion-row>
      <ion-row>
        <button ion-col ion-button large>K</button>
        <button ion-col ion-button large>L</button>
        <button ion-col ion-button large>M</button>
        <button ion-col ion-button large>N</button>
        <button ion-col ion-button large>O</button>

      <ion-row>

      <ion-row>

        <button ion-col ion-button large>W</button>
        <button ion-col ion-button large>X</button>

      <ion-row>
        <button ion-col ion-button large>Z</button>
        <button ion-col ion-button large>1</button>
        <button ion-col ion-button large>2</button>
        <button ion-col ion-button large>3</button>
        <button ion-col ion-button large>4</button>
      </ion-row>
      <ion-row>
        <button ion-col ion-button large>5</button>
        <button ion-col ion-button large>6</button>
        <button ion-col ion-button large>7</button>
        <button ion-col ion-button large>8</button>
        <button ion-col ion-button large>9</button>
      </ion-row>
        <button ion-button large><ion-icon name="search"></ion-icon>Search</button>

  </ion-buttons>
</ion-content>
